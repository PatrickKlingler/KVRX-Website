{% extends 'pages/base.html' %}
{% block content %}
<div class="row">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">DJ {{dj.dj}}</h3>
			</div>
			<div class="panel-body">
				<div class="col-sm-6 col-md-4">
					<div class="thumbnail">
						{% if dj.has_image %}
						<img src="{{ MEDIA_URL}}{{dj.pic.url}}">
						{% endif %}
						<div class="caption">
							<h4>{{dj.dj}}</h4>
							<p>{{dj.role}}</p>
						</div>
					</div>
				</div>
				<p>{{dj.bio}}</p>
				<hr>
				{% for show in shows %}
					<a href="{% url 'pages_show_detail' namegiven=show.showname %}"><p>{{show.showname}} - {{show.get_showDate_display }} at {{show.startTime|time:"h:i a"}}</p></a>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
